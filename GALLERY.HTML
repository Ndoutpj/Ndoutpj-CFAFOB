<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AgriMate ‚Äî Smart Farming</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7faf7;
      --muted:#6b7280;
      --card:#ffffff;
      --accent-green:#2f7a3e;
      --green-gradient: linear-gradient(90deg,#2d6b36 0%, #8fbf86 100%);
      --glass: rgba(255,255,255,0.7);
      --shadow: 0 8px 20px rgba(15,23,42,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }
    .container{max-width:1100px;margin:0 auto}

    /* Header */
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(180deg,#1b6b2f,#2f7a3e);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    nav{display:flex;gap:18px;align-items:center;color:var(--accent-green)}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px}
    .cta{display:flex;gap:10px}
    .btn{padding:8px 14px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:var(--card);cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent-green);color:#fff;border:none}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 320px;gap:22px;align-items:start;margin-bottom:36px}
    .hero-left{background:transparent}
    .weather-card{background:linear-gradient(90deg,#2b84d1,#2b9ad1);color:#fff;padding:22px;border-radius:14px;box-shadow:var(--shadow);position:relative}
    .weather-top{display:flex;justify-content:space-between;align-items:center}
    .location{font-weight:700}
    .temp{font-size:48px;font-weight:700}
    .weather-forecast{display:flex;gap:8px;margin-top:18px}
    .forecast-day{flex:1;background:rgba(255,255,255,0.08);padding:10px;border-radius:8px;text-align:center}

    .community{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);}
    .community h4{margin:0 0 8px 0}
    .metrics{display:flex;gap:12px;flex-wrap:wrap}
    .metric{flex:1;min-width:120px}
    .metric .num{font-weight:700}

    /* Tools */
    .tools{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-bottom:42px}
    .tool{padding:20px;border-radius:12px;color:#fff;min-height:110px;box-shadow:var(--shadow);display:flex;flex-direction:column;justify-content:space-between}
    .tool h3{margin:0;font-size:16px}
    .tool p{margin:6px 0 0 0;font-size:13px;opacity:0.95}
    .tool.water{background:linear-gradient(135deg,#2b7a4a,#6dbd6e)}
    .tool.seed{background:linear-gradient(135deg,#1fa3a3,#5ad0c9)}
    .tool.worker{background:linear-gradient(135deg,#a86b3a,#d99c6f)}
    .tool.tips{background:linear-gradient(135deg,#f6a84d,#f9c28a)}

    /* Featured */
    .featured{display:grid;grid-template-columns:1fr 380px;gap:22px;margin-bottom:32px}
    .card{background:var(--card);padding:0;border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
    .card .content{padding:18px}
    .soil-image{height:220px;background-image:linear-gradient(180deg,#0f172a20,#0f172a00);background-size:cover;display:flex;align-items:end;padding:18px;color:#fff}
    .gallery-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:18px}
    .gallery-grid img{width:100%;height:100px;object-fit:cover;border-radius:8px;background:#e6eef0}

    /* CTA */
    .cta-banner{border-radius:12px;padding:26px;background:var(--green-gradient);color:#fff;display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:28px}
    .cta-buttons{display:flex;gap:12px}
    .cta .btn{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);color:#fff}

    footer{display:flex;align-items:center;justify-content:center;color:var(--muted);gap:8px;padding:12px}

    /* Responsive */
    @media (max-width:1000px){
      .hero{grid-template-columns:1fr}
      .featured{grid-template-columns:1fr}
      .tools{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:600px){
      body{padding:16px}
      .tools{grid-template-columns:1fr}
      nav{display:none}
    }
    /* Gallery Specific */
    body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #f8f9f8;
  color: #2c2c2c;
}

header {
  background-color: #ffffff;
  border-bottom: 1px solid #e2e2e2;
  padding: 1rem 2rem;
}

.nav-container {
  display: flex;

}

.logo {
  font-weight: 700;

}

nav a {
  margin: 0 1rem;

}

.sign-in {

}

.gallery-header {
  text-align: center;
  padding: 2rem;
}

.gallery-header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.gallery-meta {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  font-size: 0.95rem;
  margin-top: 1rem;
  color: #555;
}

.filter-bar {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 2rem;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
  flex-wrap: wrap;
}

.filters button {
  background-color: #f1f3f4;
  border: none;
  border-radius: 20px;
  padding: 0.4rem 1rem;
  margin: 0.3rem;
  cursor: pointer;
  font-weight: 500;
}

.filters .active {
  background-color: #2e7d32;
  color: #fff;
}

.view-toggle button {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 2rem;
}

.card {
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card .tag {
  position: absolute;
  top: 8px;
  left: 8px;
  background-color: #2e7d32;
  color: #fff;
  font-size: 0.75rem;
  padding: 4px 8px;
  border-radius: 12px;
}

.card .favorite {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 1rem;
  color: red;
}

.card.placeholder {
  background-color: #e8e8e8;
  height: 150px;
}

.footer-message {
  text-align: center;
  padding: 2rem;
  font-size: 1rem;
  color: #444;
}

.footer-message .back-to-top {
  display: inline-block;
  margin-top: 1rem;
  color: #2e7d32;
  text-decoration: none;
  font-weight: 600;
}

  </style>
